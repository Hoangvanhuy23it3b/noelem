    <style>

        /* --- 1. BACKGROUND LAYERS --- */

        .aurora-sky { background: linear-gradient(to bottom, #020111 10%, #203a43 60%, #2c5364 100%); }

            25% { transform: translateY(30px) rotate(0deg); }
            50% { transform: translateY(0) rotate(-5deg); }
            75% { transform: translateY(-30px) rotate(0deg); }

        .envelope-drop { animation: dropLetter 2s ease-in-out forwards; }
        @keyframes dropLetter {
            0% { opacity: 1; top: 20%; left: 50%; transform: translate(-50%, 0) scale(0.5) rotate(0deg); }
            50% { transform: translate(-50%, 200px) rotate(360deg) scale(1); }
            100% { opacity: 0; top: 55%; left: 50%; transform: translate(-50%, 0) scale(0.1); } /* Bi·∫øn m·∫•t v√†o h·ªôp qu√† */
        }


        /* --- 5. MODAL (Quiz & Letter) --- */
        .modal-overlay {

            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; justify-content: center; align-items: center;

        .modal-box {

        }
        .quiz-option:hover { border-color: var(--primary); background: #fff5f5; }
        .quiz-option.correct { background: #2ecc71; color: white; border-color: #2ecc71; }
        .quiz-option.wrong { background: #e74c3c; color: white; border-color: #e74c3c; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }

        /* --- LETTER STYLES (ƒê√£ ch·ªânh s·ª≠a) --- */
        .letter-content {

            line-height: 1.8; /* Kho·∫£ng c√°ch d√≤ng tho√°ng */
            text-align: justify; /* CƒÉn ƒë·ªÅu 2 b√™n */

<body>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script>

        const mainCardUI = document.getElementById('mainCardUI');

        let isMusicPlaying = false;

                musicBtn.classList.add('muted');

            } else {

                    musicBtn.classList.remove('muted');
                    musicBtn.classList.add('active');

            }

        treeBtn.addEventListener('click', () => {

        /* --- 2. SNOW --- */

            setTimeout(() => { snow.remove(); }, duration * 1000);

        /* --- 3. QUIZ & ANIMATION LOGIC --- */
        const questions = [
            { q: "Ch·ªã c√≥ gh√©t G·∫•u kh√¥ng?", opts: ["Kh√¥ng", "H∆°i h∆°i", "Kh√¥ng bi·∫øt", "R·∫•t gh√©t nh√©"], a: 3 },
            { q: "M√¨nh l√† ch·ªã em t·ªët ƒë√∫ng h∆°m?", opts: ["kh√¥ng mu·ªën vs mi", "k mu·ªën l√†m ch·ªã em", "C√°i kh√°c", "Ch·ªã ƒë·ªìng √Ω h√≠ h√≠"], a: 3 },
            { q: "G·∫•u l√†m ch·ªã bu·ªìn z·∫≠y g·∫•u c√≥ ƒëau l√≤ng kh√¥ng?", opts: ["ƒêau l√©m", "H∆°i h∆°i", "B√¨nh th∆∞·ªùng", "Kh√¥ng bi·∫øt n·ªØa"], a: 0 }
        ];

        // S·ª≠a n·ªôi dung th∆∞ v·ªõi \n\n ƒë·ªÉ ng·∫Øt ƒëo·∫°n r√µ r√†ng
        const finalLetter = `G·ª≠i ch·ªã SUSU d·ªá th∆∞ng!\n\nHo Ho Ho! üéÖ Ch√∫c m·ª´ng ch·ªã SU ƒë√£ xu·∫•t s·∫Øc tr·∫£ l·ªùi ƒë√∫ng h·∫øt c√°c c√¢u h·ªèi c·ªßa tui. Ch·ª©ng t·ªè l√† ch·ªã ƒë·ªìng √Ω r√πi ƒë√≥ nghen (hihi).\n\nGi√°ng Sinh ƒë·∫øn r·ªìi, em G·∫•u ch√∫c ch·ªã y√™u lu√¥n xinh ƒë·∫πp, r·∫°ng r·ª° v√† c∆∞·ªùi th·∫≠t nhi·ªÅu. Ch√∫c ch·ªã lu√¥n h·∫°nh ph√∫c, t√¨nh duy√™n m∆∞·ª£t nh∆∞ l·ª•a, s·ªõm g·∫∑p ƒë∆∞·ª£c ng∆∞·ªùi si√™u t·ªët v·ªõi ch·ªã v√† m√£i r·∫°ng ng·ªùi nh√©.\n\nMong m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t s·∫Ω ƒë·∫øn v·ªõi SUSU, v√† lu√¥n th·∫≠t t∆∞∆°i nhen. Mong chuy·ªán c≈© m√¨nh b·ªè qua, v·ªõi m·ªëi quan h·ªá m·ªõi, ch√∫c ch·ªã m·ªçi ƒëi·ªÅu th·∫≠t t·ªët l√†nh.\n\nC·∫£m ∆°n em nh√©, ch·ªã x·ª©ng ƒë√°ng v·ªõi nhi·ªÅu ƒëi·ªÅu t·ªët ƒë·∫πp l·∫Øm ƒë√≥! Iu iu! Merry Christmas! üéÑüéÅ‚ù§Ô∏è`;

        let currentQIdx = 0;
        const mainModal = document.getElementById('mainModal');
        const quizSection = document.getElementById('quizSection');
        const letterSection = document.getElementById('letterSection');
        const qText = document.getElementById('qText');
        const qOptions = document.getElementById('qOptions');
        const feedbackMsg = document.getElementById('feedbackMsg');
        const typewriterText = document.getElementById('typewriterText');

        document.getElementById('startQuizBtn').addEventListener('click', () => {
            mainModal.classList.add('active');
            quizSection.classList.add('active');
            loadQuestion();
            if(!isMusicPlaying) musicBtn.click();
            if(!isTreeOn) treeBtn.click();
        });

        function loadQuestion() {
            if(currentQIdx >= questions.length) { 
                startDeliveryAnimation(); // K√≠ch ho·∫°t ho·∫°t c·∫£nh √¥ng gi√† Noel
                return; 
            }
            const data = questions[currentQIdx];
            qText.innerText = `C√¢u ${currentQIdx + 1}/${questions.length}: ${data.q}`;
            qOptions.innerHTML = '';
            feedbackMsg.innerText = '';
            data.opts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, idx, data.a);
                qOptions.appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, correct) {
            if(selected === correct) {
                btn.classList.add('correct');
                feedbackMsg.innerText = "Ch√≠nh x√°c! Gi·ªèi qu√° ƒëi!";
                setTimeout(() => { currentQIdx++; loadQuestion(); }, 800);
            } else {
                btn.classList.add('wrong');
                feedbackMsg.innerText = "Sai r·ªìi n√®! Ch·ªçn l·∫°i ƒëi ch·ªã ∆°i ^^";
            }
        }

        // --- H√ÄM X·ª¨ L√ù HO·∫†T C·∫¢NH √îNG GI√Ä NOEL ---
        function startDeliveryAnimation() {
            // 1. T·∫°m ·∫©n modal Quiz v√† n·ªÅn t·ªëi
            quizSection.classList.remove('active');
            mainModal.classList.remove('active');
            
            // L√†m m·ªù b·∫£ng ƒëi·ªÅu khi·ªÉn ch√≠nh
            mainCardUI.classList.add('fade-out');

            // 2. Cho √¥ng gi√† Noel bay ra (Delay 0.5s)
            setTimeout(() => {
                santaContainer.classList.add('santa-fly-in');
            }, 500);

            // 3. Cho l√° th∆∞ r∆°i khi √¥ng gi√† Noel bay ƒë·∫øn gi·ªØa (Delay 2.2s)
            setTimeout(() => {
                flyingEnvelope.classList.add('envelope-drop');
            }, 2200);

            // 4. Khi th∆∞ r∆°i xong, m·ªü th∆∞ ch√∫c m·ª´ng (Delay 4s t·ªïng c·ªông)
            setTimeout(() => {
                mainCardUI.classList.remove('fade-out'); // Hi·ªán l·∫°i b·∫£ng ch√≠nh
                showLetter(); // M·ªü th∆∞
            }, 4200);
        }

        function showLetter() {
            mainModal.classList.add('active');
            letterSection.classList.add('active');
            // ·∫®n l√° th∆∞ ƒëang bay ƒëi cho ƒë·ª° v∆∞·ªõng
            flyingEnvelope.style.display = 'none';

            // B·∫Øn ph√°o hoa
            confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
            
            // Hi·ªáu ·ª©ng g√µ ch·ªØ
            typewriterText.innerText = '';
            let i = 0;
            const speed = 40; // T·ªëc ƒë·ªô g√µ
            function type() {
                if (i < finalLetter.length) {
                    typewriterText.innerText += finalLetter.charAt(i);
                    i++;
                    typewriterText.scrollTop = typewriterText.scrollHeight;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function closeAllModals() {
            mainModal.classList.remove('active');
            currentQIdx = 0; // Reset quiz
            quizSection.classList.remove('active');
            letterSection.classList.remove('active');
            // Reset trang ƒë·ªÉ ch∆°i l·∫°i hi·ªáu ·ª©ng n·∫øu mu·ªën
            setTimeout(() => location.reload(), 500);
        }

    </script>
